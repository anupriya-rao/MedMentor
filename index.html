<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED MENTOR - Wellness for a brighter tomorrow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
        }

        .header {
            background: linear-gradient(90deg, #8FD3A5 0%, #88D8E5 100%);
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            color: #333;
            align-items: center;
            font-weight: bold;
        }

        .login-btn {
            background: transparent;
            border: 2px solid #1a237e;
            color: #1a237e;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        nav {
            background: #f5f5f5;
            padding: 1rem 0;
            text-align: center ;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 500;
        }

        .hero {
            max-width: 1200px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 0 1rem;
        }

        .hero-text {
            color: white;
            padding: 2rem 0;
        }

        .hero-text h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-text h2 {
            font-size: 2rem;
            color: #e0f7fa;
            margin-bottom: 2rem;
        }

        .medibot-section {
            background: rgba(248, 248, 248, 0.436);
            padding: 1rem;
            border-radius: 15px;
            margin: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 29px;
        }

        .medibot-icon {
            width: 50px;
            height: 50px;
        }

        .booking-form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .booking-form h3 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .session-mode {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .mode-btn {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background: #e0f7fa;
            cursor: pointer;
        }

        .mode-btn.active {
            background: #4CAF50;
            color: white;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .otp-container {
            display: flex;
            gap: 1rem;
        }

        .send-otp-btn {
            background: #2196F3;
            color: white;
            border: none;
            height: 47px;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .book-btn {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        

        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
            }

            nav a {
                margin: 0 0.5rem;
            }
        }
        .header{background-image:url("./home.jpeg");}
        
    </style>
</head>
 

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">MED MENTOR </div>
            <button class="login-btn"> <a href="login.html">login</a></button>
        </div>
    </header>
    <nav class="nav">
        <a href="articles.html">Health articles and blogs</a>
        <a href="doc.html">online consultation</a>
        <a href="community.html">Community</a>
        <a href="faq.html">FAQ</a>
        <a href="about.html">About us</a>
    </nav>
   

    <main class="hero">
        <div class="hero-text">
            <h1>"Wellness for a brighter tomorrow"</h1>
            <h2>Assess, Consult and Connect</h2>
            
            <div class="medibot-section">
                <img src="medbotlogo.png" alt="MediBot Icon" class="medibot-icon">
                <span>Chat with our MediBot</span>
            </div>
        </div>

        <div class="booking-form">
            <h3>Book your First Free Session*</h3>
            <p style="text-align: center; margin-bottom: 1rem;">Diagnosed by India's best doctors</p>
            
            <div class="session-mode">
                <button class="mode-btn active">Online</button>
                <button class="mode-btn">Offline</button>
            </div>

            <input type="text" placeholder="Enter your Name" class="form-input">
            
            <div class="otp-container">
                <input type="tel" placeholder="Enter your Mobile Number" class="form-input">
                <button class="send-otp-btn">Send OTP</button>
            </div>

            <input type="email" placeholder="Enter your Email-Address" class="form-input">
            
            <select class="form-input">
                <option value="">State</option>
                <option value="delhi">Delhi</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="karnataka">Karnataka</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Banglore">Banglore</option>
            </select>

            <button class="book-btn">Book an Appointment</button>
        </div>
    </main>
</body>
</html>
